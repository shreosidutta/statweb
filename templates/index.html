{% extends 'base.html' %}

{% block content %} 

<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Product List</h1>
        <p class="lead text-muted">Select product from the list here.</p>
        <!-- <p>
          <a href="#" class="btn btn-primary my-2">Main call to action</a>
          <a href="#" class="btn btn-secondary my-2">Secondary action</a>
        </p> -->
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

        {% for index in range(9): %}
          <div class="col">
            <div class="card shadow-sm border-0 transform-on-hover" id="data-output">

              <a class="lightbox" href="{{url_for('static', filename=product_array[index]["image"])}}"><img src="{{url_for('static', filename=product_array[index]["image"])}}" class="card-img-top"></a>

              <div class="card-body">
                <p>{% print(product_array[index]["desc"]) %}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                  </div>
                  <small class="text-muted">9 mins</small>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
        
      </div>
    </div>
  </div>

</main>

{% endblock %}
